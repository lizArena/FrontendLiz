<div class="container-fluid">
<div class="row">
    <h2 id="color">Proyectos</h2>  
    <br><br><br>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark add-button" routerLink="/nuevopro" *ngIf="isLogged"><i class="bi bi-plus-lg"></i>
        </button>
        <br><br>
    </div>

    <div class="col-lg-10 offset-lg-1 section-pro">
        <div class="container">

                <div class="row row-pro" *ngFor="let Proyectos of pro">
                    
                    <div class="col-md-3 col-sm-12 nombrePro">
                        <h3>{{Proyectos.nombrePro}}</h3>
                    </div>
                    <div class="col-md-7 col-sm-10 descripcion-pro">
                        <h6 class="d-inline-block">{{Proyectos.fechaPro}} </h6>
                        <p>{{Proyectos.descripcionPro}} </p>
                    </div>
                    
                    <div class="col-12 text-end col-md-2" *ngIf="isLogged">
                        <button class="btn btn-light edit-button m-1" routerLink="/editpro/{{Proyectos.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                        <button class="btn btn-danger delete-button m-1" (click)="delete(Proyectos.id)">
                            <i class="bi bi-trash-fill"></i></button>
                    </div>

                </div>

        </div>
    </div>
</div> 

</div>
