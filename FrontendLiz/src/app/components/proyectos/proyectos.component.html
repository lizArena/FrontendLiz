<div class="row">
    <h1 id="color">Proyectos</h1>  
    <br><br><br>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevapro" *ngIf="isLogged">
          Nuevo Proyecto
        </button>
        <br><br>
    </div>
  <div class="col lg 1"></div>
    <div class="col-lg-11 col-md-11 col-sm-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyectos of pro">
                    <td>
                        <h4 id="colorC">{{Proyectos.nombrePro}}</h4>
                    </td>
                    <td id="color">{{Proyectos.descripcionPro}}</td>
                    <td id="color">{{Proyectos.fechaPro}}</td>
                    
                    <td *ngIf="isLogged">
                        <button class="btn btn-light edit-button m-1" routerLink="/editpro/{{Proyectos.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger delete-button m-1" (click)="delete (Proyectos.id)">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
